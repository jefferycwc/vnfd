tosca_definitions_version: tosca_simple_profile_for_nfv_1_0_0
description: description
node_types:
  tosca.nodes.nfv.VNF5:
    requirements:
    - virtualLink1:
        type: tosca.nodes.nfv.VL
        required: true
metadata:
  template_name: free5GCSetup
topology_template:
  substitution_mappings:
    node_type: tosca.nodes.nfv.VNF5
  node_templates:
    VDU1:
      type: tosca.nodes.nfv.VDU.Tacker
      properties:
        name: free5gc-pcf-VNF
        image: stage3_cp
        flavor: free5gc
        availability_zone: nova
        mgmt_driver: noop
        key_name: free5gc
        user_data_format: RAW
        user_data: |
          #!/bin/sh
          cd /home/ubuntu/
          echo "export GOPATH for bash shell"
          export HOME=/home/ubuntu
          export GOPATH=$HOME/go
          export GOROOT=/usr/local/go
          export PATH=$PATH:$GOPATH/bin:$GOROOT/bin
          export GO111MODULE=off
          
          cd stage3
          echo "configure PCF"
          cat > /home/ubuntu/stage3/config/pcfcfg.conf <<- EOM
          info:
            version: 1.0.0
            description: PCF initial local configuration

          configuration:
            pcfName: PCF
            sbi:
              scheme: http
              ipv4Addr: 192.168.2.105
              port: 29507
            timeFormat: 2019-01-02 15:04:05
            defaultBdtRefId: BdtPolicyId-
            nrfUri: http://192.168.2.101:29510
            serviceList:
              - serviceName: npcf-am-policy-control
              - serviceName: npcf-smpolicycontrol
                suppFeat: 3fff
              - serviceName: npcf-bdtpolicycontrol
              - serviceName: npcf-policyauthorization
                suppFeat: 3
              - serviceName: npcf-eventexposure
              - serviceName: npcf-ue-policy-control
          EOM
          
          #echo "initialize PCF"
          #go build -o bin/pcf -x src/pcf/pcf.go
          
          #echo "run PCF"
          #sudo ./bin/pcf
    CP1:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        ip_address: 192.168.2.105
        management: true
      requirements:
      - virtualLink:
          node: VL1
      - virtualBinding:
          node: VDU1
    VL1:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: 5GC
        vendor: Tacker
    FIP1:
      type: tosca.nodes.network.FloatingIP
      properties:
        floating_network: public
        floating_ip_address: 172.24.4.105
      requirements:
      - link:
          node: CP1
