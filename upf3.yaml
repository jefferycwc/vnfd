tosca_definitions_version: tosca_simple_profile_for_nfv_1_0_0
description: description
node_types:
  tosca.nodes.nfv.VNF13:
    requirements:
    - virtualLink1:
        type: tosca.nodes.nfv.VL
        required: true
metadata:
  template_name: free5GCSetup
topology_template:
  substitution_mappings:
    node_type: tosca.nodes.nfv.VNF13
  node_templates:
    VDU1:
      type: tosca.nodes.nfv.VDU.Tacker
      properties:
        name: free5gc-upf3-VNF
        image: free5gc-upf
        flavor: free5gc
        availability_zone: nova
        mgmt_driver: noop
        key_name: free5gc
        user_data_format: RAW
        user_data: |
          #!/bin/sh
          cd /home/debian/go/src/free5gc/src/upf/build 
          cat > config/upfcfg.yaml <<- EOM
          info:
            version: 1.0.0
            description: UPF configuration
          
          configuration:
            # debugLevel: panic|fatal|error|warn|info|debug|trace
            debugLevel: info
          
            pfcp:
              - addr: 192.168.2.113
          
            gtpu:
              - addr: 192.168.2.113
              # [optional] gtpu.name
              # - name: upf.5gc.nctu.me
              # [optional] gtpu.ifname
              # - ifname: gtpif
          
            apn_list:
              - apn: internet3
                cidr: 60.60.0.0/24
                # [optional] apn_list[*].natifname
                # natifname: eth0
          EOM
          sudo ./bin/free5gc-upfd -f config/upfcfg.yaml

    CP1:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        ip_address: 192.168.2.113
        management: true
      requirements:
      - virtualLink:
          node: VL1
      - virtualBinding:
          node: VDU1
    VL1:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: 5GC
        vendor: Tacker
    FIP1:
      type: tosca.nodes.network.FloatingIP
      properties:
        floating_network: public
        floating_ip_address: 172.24.4.113
      requirements:
      - link:
          node: CP1
