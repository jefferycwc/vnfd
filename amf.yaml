tosca_definitions_version: tosca_simple_profile_for_nfv_1_0_0
description: description
node_types:
  tosca.nodes.nfv.VNF2:
    requirements:
    - virtualLink1:
        type: tosca.nodes.nfv.VL
        required: true
metadata:
  template_name: free5GCSetup
topology_template:
  substitution_mappings:
    node_type: tosca.nodes.nfv.VNF2
  node_templates:
    VDU1:
      type: tosca.nodes.nfv.VDU.Tacker
      properties:
        name: free5gc-amf-VNF
        image: stage3_cp
        flavor: free5gc
        availability_zone: nova
        mgmt_driver: noop
        key_name: free5gc
        user_data_format: RAW
        user_data: |
          #!/bin/sh
          cd /home/ubuntu/
          echo "export GOPATH for bash shell"
          export HOME=/home/ubuntu
          export GOPATH=$HOME/go
          export GOROOT=/usr/local/go
          export PATH=$PATH:$GOPATH/bin:$GOROOT/bin
          export GO111MODULE=off
          
          cd stage3
          echo "configure AMF"
          cat > /home/ubuntu/stage3/config/amfcfg.conf <<- EOM
          info:
            version: 1.0.0
            description: AMF initial local configuration

          configuration:
            amfName: AMF
            ngapIpList:
              - 192.168.2.102
            sbi:
              scheme: http
              ipv4Addr: 192.168.2.102
              port: 29518
            serviceNameList:
              - namf-comm
              - namf-evts
              - namf-mt
              - namf-loc
              - namf-oam
            servedGuamiList:
              - plmnId:
                  mcc: 208
                  mnc: 93
                amfId: cafe00
            supportTaiList:
              - plmnId:
                  mcc: 208
                  mnc: 93
                tac: 1
            plmnSupportList:
              - plmnId:
                  mcc: 208
                  mnc: 93
                snssaiList:
                  - sst: 1
                    sd: 010203
                  - sst: 1
                    sd: 112233
            supportDnnList:
              - internet
            nrfUri: http://192.168.2.101:29510
            security:
              integrityOrder:
                - NIA2
                # - NIA0
              cipheringOrder:
                - NEA0
                # - NEA2
            networkName:
              full: free5GC
              short: free
            t3502: 720
            t3512: 3600
            non3gppDeregistrationTimer: 3240

          EOM
          
          #echo "initialize AMF"
          #go build -o bin/amf -x src/amf/amf.go
          
          #echo "run AMF"
          #sudo ./bin/amf
    CP1:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        ip_address: 192.168.2.102
        management: true
      requirements:
      - virtualLink:
          node: VL1
      - virtualBinding:
          node: VDU1
    VL1:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: 5GC
        vendor: Tacker
    FIP1:
      type: tosca.nodes.network.FloatingIP
      properties:
        floating_network: public
        floating_ip_address: 172.24.4.102
      requirements:
      - link:
          node: CP1
